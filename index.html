<body>
  <div class="controls">
    <label>
      <div class="label">Mode:</div>
      <div id="mode-select"></div>
    </label>
    <label>
      <div class="label">Key:</div>
      <div id="key-select"></div>
    </label>
    <button id="closeControls" style="display:flex; align-items: center; gap:0.5em; line-height:1;">

        </path>
      </svg>
      Close
    </button>
  </div>
  <div class="Chordcontrols">
    <label>
      <div class="label">Root Note:</div>
      <div id="root-select"></div>
    </label>
    <label>
      <div class="label">Chord Quality:</div>
      <div id="chord-Q-select"></div>
    </label>
    <button id="closeControls" style="display:flex; align-items: center; gap:0.5em; line-height:1;">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="width:1em; height:1em; fill:currentColor;">
        <path
          d="M18.3 5.71a.996.996 0 0 0-1.41 0L12 10.59L7.11 5.7A.996.996 0 1 0 5.7 7.11L10.59 12L5.7 16.89a.996.996 0 1 0 1.41 1.41L12 13.41l4.89 4.89a.996.996 0 1 0 1.41-1.41L13.41 12l4.89-4.89c.38-.38.38-1.02 0-1.4">
        </path>
      </svg>
      Close
    </button>
  </div>

  <div id="chord-search" style="display:none"></div>

  <div id="pianoSvgContainer">
    <svg id="pianoSvg">
      <g class="white-keys"></g>
      <g class="black-keys"></g>
    </svg>
  </div>

  <div id="footer">
    <div class="chorddisplay">
      <div id="chord-notes" class="chord-notes"></div>
      <svg class="icon" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width=".9em" height=".9em"
        preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24">
        <path fill="white" fill-rule="evenodd"
          d="m16.325 14.899l5.38 5.38a1.008 1.008 0 0 1-1.427 1.426l-5.38-5.38a8 8 0 1 1 1.426-1.426M10 16a6 6 0 1 0 0-12a6 6 0 0 0 0 12">
        </path>
      </svg>
    </div>

    <div id="chordVar">
      <div class="segmented chord-type" role="group" aria-label="Chord type">
        <button type="button" data-chord-type="triad" class="chord-type-btn segment active"
          aria-pressed="true">Triads</button>
        <button type="button" data-chord-type="seventh" class="chord-type-btn segment"
          aria-pressed="false">Sevenths</button>
      </div>
      <div class="inversions"></div>
      <button id="saved-chords-trigger">＋ New Progression</button>
    </div>
  </div>


  <!-- portals must exist before script runs -->
  <div id="chord-search-results" class="chord-search-popover" style="display:none"></div>
  <div id="saved-chords-popover" class="chord-search-popover" style="display:none"></div>

  <!-- load script last -->
  <script src="script.js"></script>
